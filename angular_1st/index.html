<!doctype html>
<html ng-app>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body>
	<div>
		<label>Name:</label>
		<input type="text" ng-model="yourName" placeholder="Enter a name Here" name="">

		<span ng-bind="yourName"></span>
	</div>
</body>
</html>
