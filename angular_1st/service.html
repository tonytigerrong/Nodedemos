<!DOCTYPE html>
<html>
<head>
	<title>Service & Factor $injection</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body>

	<div ng-app='myApp' ng-controller = "myController">
		<p>Enter a number:</p> <input type="number" ng-model='number' name="">
		<br>

		<button ng-click="square()">service->X<sup>2</button>
		<div>Result : {{result}}</div>
	</div>
<script>
	var app = angular.module("myApp",[]); // app definition 
	app.factory('Math', function(){       // factory definition
 		var factory = {};
 		factory.multiply = function(a,b){
 			return a*b;
 		}
 		return factory;
	});

	app.service('squareService',function(Math){  //service definition & injection of factory
		this.square = function(a){
			return Math.multiply(a,a);
		}
	});

	app.controller('myController',function($scope,squareService){
		$scope.square = function(){
			$scope.result = squareService.square($scope.number);
		}
	});
</script>
</body>
</html>
